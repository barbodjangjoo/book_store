{% extends "_base.html" %}

{% block page_title %}Author {{author.name}}{% endblock page_title %}

{% block content %}
<div class="container py-5">
    <div class="row">
      <div class="col-md-3">
        <img src="{{ author.image.url }}" alt="Author Picture" class="img-fluid rounded">
      </div>
      <div class="col-md-9">
        <div class="d-flex align-items-end mb-3">
          <h1 class="me-auto">{{ author.name }}</h1>
          <small class="text-muted">{{ author.birth_date }}</small>
        </div>
        <h5 class="mb-4">{{ author.bio }}</h5>
      </div>
    </div>
  </div>
{% endblock content %}
