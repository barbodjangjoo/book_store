{% extends "_base.html" %}

{% load i18n %}

{% block page_title %}Book List{% endblock page_title %}

{% block content %}
    <div class="container mt-4">
        <div class="row flex-row-reverse justify-content-md-center">
            {% for book in books %}
                <div class="card m-2" style="max-width: 45%">
                    <div class="row g-0 h-100" dir="rtl">
                        <div class="col-md-4">
                            <img href="{{book.get_absolute_url}}" src="{{book.image.url}}"
                                class="img-fluid rounded-start" alt="...">
                        </div>
                        <div class="col-md-8 h-100">
                            <div class="d-flex flex-column justify-content-between h-100">
                                <div class="card-body">
                                    <h3 href="{{book.get_absolute_url}}" class="card-title"><strong>{{book.title}}</strong></h3>
                                    <p class="card-text pt-3">{{book.short_description}}</p>
                                    <p class="text-muted">{% trans "author" %}:{{book.author}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

{% endblock content %}
