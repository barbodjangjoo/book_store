{% extends "_base.html" %}
{% load i18n %}
{% block page_title %}Book Delete{% endblock page_title %}

{% block content %}
    <div class="container mt-4">
        <div class="row">
            <div class="col-9">
                <form method="POST" action="{% url "book_list" %}">
                    {% csrf_token %}
                    <h1>Do You want to delete This Book?</h1>
                    <button type="submit" class="btn btn-danger">{% translate "yes" %}</button>
                    <a href="{% url 'book_list' %}" class="btn btn-primary">Back</a>
                </form>
            </div>
            <div class="col-3">
                    <div class="card my-3 shadow">
                        <h5 class="card-header bg-warning text-light">{% translate "Tip" %}</h5>
                        <div class="card-body">
                            <p class="card-text">
                                {% translate "If you press yes it will DELETE book" %}
                            </p>
                        </div>
                    </div>
            </div>
        </div>
    </div>
{% endblock content %}
